  <script>

    function fadeInElement(name) {
      var old = document.getElementsByClassName("on")[0];
      var element = document.getElementsByClassName(name)[0];
      setTimeout(function(){ element.classList.remove("off"); element.classList.add("activating");}, 1000);
      setTimeout(function(){ element.classList.remove("activating"); element.classList.add("on");}, 2000);
      fadeOutElement(old);
    }
    function fadeOutElement(element) {
      element.classList.add("deactivating");
      element.classList.remove("on");
      setTimeout(function(){ element.classList.remove("deactivating"); element.classList.add("off");}, 1000);
    }
  </script>
